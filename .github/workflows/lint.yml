name: Lint

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  lint-typescript:
    runs-on: ubuntu-latest
    name: Lint TypeScript

    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.15.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run TypeScript linting
        run: pnpm lint

  lint-python:
    runs-on: ubuntu-latest
    name: Lint Python

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install pipenv
        run: pip install pipenv

      - name: Install Python dependencies
        working-directory: apps/api
        run: pipenv install --dev --skip-lock --python $(which python)

      - name: Run ruff check
        working-directory: apps/api
        run: pipenv run lint

      - name: Run black format check
        working-directory: apps/api
        run: pipenv run format-check

  lint-fix:
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    name: Auto-fix lint issues

    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.15.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install pipenv
        run: pip install pipenv

      - name: Install Python dependencies
        working-directory: apps/api
        run: pipenv install --dev --skip-lock --python $(which python)

      - name: Run TypeScript lint fix
        run: pnpm lint || true

      - name: Run Python lint fix
        working-directory: apps/api
        run: pipenv run lint-fix

      - name: Run Python format
        working-directory: apps/api
        run: pipenv run format

      - name: Commit fixes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: 'style: auto-fix lint issues'
          commit_user_name: github-actions[bot]
          commit_user_email: github-actions[bot]@users.noreply.github.com
          file_pattern: '*.ts *.tsx *.py'
