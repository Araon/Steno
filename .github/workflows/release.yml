name: Release

on:
  push:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    name: Run Tests

    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.15.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run TypeScript tests
        run: pnpm test
        continue-on-error: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install pipenv
        run: pip install pipenv

      - name: Install Python dependencies
        working-directory: apps/api
        run: pipenv install --dev

      - name: Run Python tests
        working-directory: apps/api
        run: pipenv run pytest
        continue-on-error: true

  promote-to-release:
    runs-on: ubuntu-latest
    name: Promote to Release
    needs: test

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.15.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Calculate version bump
        id: version
        run: |
          CURRENT_VERSION=$(jq -r '.version' package.json)
          echo "current=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          
          # Get commits since last tag
          LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          if [ -z "$LAST_TAG" ]; then
            COMMITS=$(git rev-list --count HEAD)
          else
            COMMITS=$(git rev-list --count $LAST_TAG..HEAD)
          fi
          
          # Check for breaking changes or features
          if git log ${LAST_TAG:---all} --oneline | grep -q "^.*BREAKING CHANGE"; then
            # Major version bump
            MAJOR=$(echo $CURRENT_VERSION | cut -d. -f1)
            NEW_VERSION="$((MAJOR+1)).0.0"
          elif git log ${LAST_TAG:---all} --oneline | grep -q "^feat"; then
            # Minor version bump
            MAJOR=$(echo $CURRENT_VERSION | cut -d. -f1)
            MINOR=$(echo $CURRENT_VERSION | cut -d. -f2)
            NEW_VERSION="$MAJOR.$((MINOR+1)).0"
          else
            # Patch version bump
            MAJOR=$(echo $CURRENT_VERSION | cut -d. -f1)
            MINOR=$(echo $CURRENT_VERSION | cut -d. -f2)
            PATCH=$(echo $CURRENT_VERSION | cut -d. -f3)
            NEW_VERSION="$MAJOR.$MINOR.$((PATCH+1))"
          fi
          
          echo "new=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "tag=v$NEW_VERSION" >> $GITHUB_OUTPUT

      - name: Check if version changed
        id: check_version
        run: |
          if [ "${{ steps.version.outputs.current }}" != "${{ steps.version.outputs.new }}" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Update package.json version
        if: steps.check_version.outputs.changed == 'true'
        run: |
          jq '.version = "${{ steps.version.outputs.new }}"' package.json > package.json.tmp
          mv package.json.tmp package.json

      - name: Update Python version in pyproject.toml
        if: steps.check_version.outputs.changed == 'true'
        run: |
          sed -i '' 's/version = "[^"]*"/version = "${{ steps.version.outputs.new }}"/' apps/api/pyproject.toml

      - name: Update Python version in Pipfile
        if: steps.check_version.outputs.changed == 'true'
        run: |
          sed -i '' 's/version = "[^"]*"/version = "${{ steps.version.outputs.new }}"/' apps/api/Pipfile

      - name: Commit version bump
        if: steps.check_version.outputs.changed == 'true'
        run: |
          git add package.json apps/api/pyproject.toml apps/api/Pipfile
          git commit -m "chore: bump version to ${{ steps.version.outputs.new }}"

      - name: Push updated main
        if: steps.check_version.outputs.changed == 'true'
        run: |
          git push origin main

      - name: Checkout release branch
        run: |
          git fetch origin release
          git checkout release

      - name: Merge main into release
        run: |
          git merge origin/main --no-ff -m "chore: release ${{ steps.version.outputs.tag }}"

      - name: Push release branch
        run: |
          git push origin release

      - name: Create GitHub Release
        if: steps.check_version.outputs.changed == 'true'
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          release_name: Release ${{ steps.version.outputs.tag }}
          draft: false
          prerelease: false
          body: |
            Version ${{ steps.version.outputs.tag }} has been released.
            
            This release bumped from version ${{ steps.version.outputs.current }} to ${{ steps.version.outputs.new }}
